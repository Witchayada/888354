<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var sum	= 0;
				var x = Math.floor(Math.random()*999);
				var y = Math.floor(Math.random()*999);
				$("#number").html(x + " + " + y + " = ");
				sum = x+y;
				
				$("#send").click(function(){
				var ans = $("#answer").val();
					if(sum==ans){
						$("#result").html("This is correct");
						$("#result").css("color","green");
					}
					else{
						$("#result").html("That's wrong.The answer is "+sum);
						$("#result").css("color","red");
					}
				}); // Send Answer
				
				$("#random").click(function(){
					$("#answer").val("");
					var x = Math.floor(Math.random()*999);
					var y = Math.floor(Math.random()*999);
					$("#number").html(x + " + " + y + " = ");
					sum = x+y;
					return sum;
				}); //Random Number for Answer	
			});
		</script>
	</head>
	<body>
		<center>
			<h2>Ex - Random Number for Answer</h2><hr>
			<button id="random"> Random Number </button><br><br>
			<span id="number"></span> 
			<input type="text" id="answer"><br><br>
			<button id="send"> Send Answer </button><br><br>
			Result : <span id="result"></span>
		</center>	
	</body>
</html>
